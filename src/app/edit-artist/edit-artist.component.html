<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{entity}}</h2>
      <table>
      	<tr>
      		<th *ngFor = "let column of headers">     		
      {{column}}
      </th>
      	</tr>
      	<tr *ngFor="let artist of artists">
      		<td >
      			{{artist.name}}     			
      		</td>
      		<td>    
      			{{artist.birth}} 			
      		</td>
      		<td>     			
      			{{artist.death}}
      		</td>
      		<td>     			
      			{{artist.en_gb}}
      		</td>
      		<td>     			
      			{{artist.fr_fr}}
      		</td>
      		<td> 
      		<ul>
      		<li *ngFor="let dyn of artist.dynasty" >{{dyn.dyn}}</li> 
      	</ul>
      		</td>

      		<td>
      			<button (click) = "edit(artist.name,artist.birth,artist.death,artist.en_gb,artist.fr_fr, artist.dynasty)">edit</button>
      		</td>
      	</tr>
      </table>      
    </div>
  </div>
</div>
<button (click) = "add()">add new artist</button>
<div class="col-sm-8 col-sm-offset-2" *ngIf="edition">
  <form [formGroup]="artistForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="birth">birth</label>
      <input type="text" id="birth" class="form-control" formControlName="birth">
    </div>
    <div class="form-group">
      <label for="death">death</label>
      <input type="text" id="death" class="form-control" formControlName="death">
    </div>
    <div class="form-group">
      <label for="en_gb">en_gb</label>
      <input type="text" id="en_gb" class="form-control" formControlName="en_gb">
    </div>
    <div class="form-group">
      <label for="fr_fr">fr_fr</label>
      <input type="text" id="fr_fr" class="form-control" formControlName="fr_fr">
    </div>
    <div *ngFor="let dynasty of dynastyList" class="form-group">
    <input type="checkbox" [value]="dynasty.id" (change)="onChange($event)" name="dynasty.id"/>
    {{ dynasty.name }}
  </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
